<body>
        <h1>POMODORO TIMER</h1>
        <button type="button" id="startButton" class="button" onclick="startTimer()">
            START
         </button> 
         <p id="timer">0:00</p>
<script>
    let timer;
  let seconds = 0;
  let minutes = 0;
  let hours = 0;

  function startTimer() {
    if (!timer) {
      timer = setInterval(updateTimer, 1000);
    }
  }

  function updateTimer() {
    seconds++;
    if (seconds === 60) {
      seconds = 0;
      minutes++;
      if (minutes === 1) {
        minutes = 0;
        alert("Break");
        updateTimer1();
      }
    }

    const formattedTime = padNumber(hours) + ":" + padNumber(minutes) + ":" + padNumber(seconds);
    document.getElementById("timer").innerText = formattedTime;
  }

  function updateTimer1() {
    seconds++;
    if (seconds === 60) {
      seconds = 0;
      minutes++;
      if (minutes === 1) {
        minutes = 0;
        alert("Break Over");
        updateTimer();
      }
    }

    const formattedTime = padNumber(hours) + ":" + padNumber(minutes) + ":" + padNumber(seconds);
    document.getElementById("timer").innerText = formattedTime;
  }



  function padNumber(num) {
    return num < 10 ? "0" + num : num;
  }
</script>
